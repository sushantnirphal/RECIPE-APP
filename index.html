<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/98218db2b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo"><h1>Recipe-App</h1></div>
            <form action="">
                <input class="input-box" type="text" placeholder="Enter name of meal">
                <button class="btn" type="submit">Search</button>
            </form>
        </nav>
    </header>
<main>
    <section>
        <div class="recipe-container">
           <h2>Search your favourite recipes....</h2> 
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-closeB-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
</main>

<script src="index.js"></script>
</body>
</html>
